<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Class - Mandara Yoga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><img src="logo.png" alt="Mandara Yoga Logo"></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="contact.html">Schedule & Contact</a></li>
                <li><a href="Blog.html">Blog or Tips</a></li>

            </ul>
        </nav>
    </header>
    
    <section class="book-class" id="book-class">
        <h2>Book a Class</h2>
        <p>Take the first step toward a healthier, happier you. Book your class today and experience the transformative power of yoga with Mandara Yoga.</p>
        
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <label for="goals">Goals</label>
            <textarea id="goals" name="goals" rows="3" required></textarea>

            <label for="concerns">Concerns</label>
            <textarea id="concerns" name="concerns" rows="3" required></textarea>

            <label for="referral">Where did you hear about us?</label>
            <input type="text" id="referral" name="referral" required>

            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Mandara Yoga. All rights reserved.</p>
    </footer>
</body>
</html>
